<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ đường chạy bộ giả lập</title>
    <link rel="icon" type="image/svg+xml" href="zero-favicon.svg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vẽ đường chạy bộ giả lập</h1>
        <div class="content">
            <div id="map"></div>
            <div class="control-panel">
                <div class="button-group">
                    <button id="add-point" class="primary"><i class="fas fa-draw-polygon"></i> Thêm điểm</button>
                    <button id="reset-app"><i class="fas fa-redo-alt"></i> Làm lại</button>
                    <button id="export-gpx" class="primary" disabled><i class="fas fa-file-export"></i> Xuất file GPX</button>
                </div>
                
                <div class="settings">
                    <h3>Thông số</h3>
                    <div class="setting-item">
                        <label for="route-type">Loại hoạt động</label>
                        <select id="route-type">
                            <option value="run">Chạy bộ</option>
                            <option value="walk">Đi bộ</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label for="speed">Tốc độ chạy (phút/km)</label>
                        <input type="number" id="speed" min="1" max="30" value="9.6" step="0.01">
                    </div>
                    
                    <div class="setting-item">
                        <label for="duplicate-count">Số vòng lặp lại</label>
                        <input type="number" id="duplicate-count" min="1" max="100" value="1" step="1">
                    </div>
                    
                    <div class="setting-item">
                        <label for="min-offset">Độ lệch nhỏ nhất (m)</label>
                        <input type="number" id="min-offset" min="0.01" max="10" value="0.05" step="0.01">
                    </div>
                    
                    <div class="setting-item">
                        <label for="max-offset">Độ lệch lớn nhất (m)</label>
                        <input type="number" id="max-offset" min="0.01" max="10" value="0.2" step="0.01">
                    </div>
                    
                    <div class="setting-item">
                        <label for="elevation">Độ cao mặc định (m)</label>
                        <input type="number" id="elevation" min="0" value="10" step="1">
                    </div>
                    
                    <div class="setting-item">
                        <label for="start-time">Thời gian bắt đầu chạy</label>
                        <input type="datetime-local" id="start-time">
                    </div>
                </div>
                
                <div class="button-group" style="margin-top: 20px;">
                    <button id="preview-route" class="primary" disabled><i class="fas fa-eye"></i> Xem trước</button>
                </div>
                
                <div class="route-info">
                    <div id="total-distance">Tổng khoảng cách: 0 km</div>
                    <div id="total-time">Tổng thời gian: 0 phút</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Alert Dialog -->
    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
            <div class="alert-header">
                <i class="fas fa-info-circle"></i>
                <h3>Thông báo</h3>
            </div>
            <div class="alert-body">
                <p id="alert-message"></p>
            </div>
            <div class="alert-footer" id="alert-footer">
                <button id="alert-ok" class="primary">OK</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.9/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.9/plugin/timezone.js"></script>
    <script src="scripts.js"></script>
    
    <footer class="app-footer">
        <div class="footer-links">
            <a href="https://github.com/ndanhkhoi/zero-gpx-route" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://github.com/ndanhkhoi/zero-gpx-route/blob/main/USER_GUIDE.md" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-book"></i> Hướng dẫn sử dụng
            </a>
        </div>
    </footer>
</body>
</html>
